language: rust
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - libssl-dev
cache: cargo
rust:
- nightly-2018-06-01
env:
  matrix:
  - CLIPPY_VERSION=0.0.206
  global:
  - secure: 
  - secure: 
install:
- rustup default nightly-2018-06-01
- rustup update
- rustup component add rustfmt-preview
- cargo install clippy --version $CLIPPY_VERSION || echo "clippy already installed"
- RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin || echo
  "tarpaulin already installed"
- rustup target add wasm32-unknown-unknown
script:
- make test
after_success:
- bash <(curl -s https://codecov.io/bash)
- if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then cd docker; docker build --build-arg BRANCH=master -t "holochain/holochain-rust" .; cd ..; fi
- if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"; docker push holochain/holochain-rust; fi
- if [ "$TRAVIS_BRANCH" == "develop" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then cd docker; docker build -t "holochain/holochain-rust:develop" .; cd ..; fi
- if [ "$TRAVIS_BRANCH" == "develop" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"; docker push holochain/holochain-rust:develop; fi
