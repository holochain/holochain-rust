[package]
name = "code"
version = "0.0.20-alpha3"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]

[dependencies]
serde = "=1.0.89"
serde_json = { version = "=1.0.39", features = ["preserve_order"] }
hdk = { path = "../../../../hdk-rust" }
hdk-proc-macros = { path = "../../../../hdk-proc-macros" }

holochain_json_derive = "=0.0.1-alpha2"
serde_derive = "=1.0.89"
boolinator = "=2.4.0"

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]
