[package]
name = "test-bridge-caller"
version = "0.0.18-alpha1"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]

[lib]
crate-type = ["cdylib"]

[profile.release]
panic = "abort"

[workspace]
members = []

[dependencies]
serde = "=1.0.89"
serde_json = { version = "=1.0.39", features = ["preserve_order"] }
hdk = { path = "../../hdk-rust" }
serde_derive = "=1.0.89"
lib3h_persistence_derive = { path = "../../../lib3h/crates/persistence_derive" }
