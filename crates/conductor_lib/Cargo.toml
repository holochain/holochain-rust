[package]
name = "holochain_conductor_lib"
description = "holochain conductor library"
license = "GPL-3.0-only"
homepage = "https://github.com/holochain/holochain-rust"
documentation = "https://github.com/holochain/holochain-rust"
version = "0.0.49-alpha1"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2018"

[dependencies]
holochain_core = { version = "=0.0.49-alpha1", path = "../core" }
holochain_core_types = { version = "=0.0.49-alpha1", path = "../core_types" }
holochain_locksmith = { version = "=0.0.49-alpha1", path = "../locksmith" }
holochain_json_derive = "=0.0.23"
holochain_json_api = "=0.0.23"
holochain_persistence_api = "=0.0.18"
holochain_persistence_mem = "=0.0.18"
holochain_persistence_file = "=0.0.18"
holochain_persistence_pickle = "=0.0.18"
holochain_persistence_lmdb = "=0.0.18"
holochain_common = { version = "=0.0.49-alpha1", path = "../common" }
holochain_dpki = { version = "=0.0.49-alpha1", path = "../dpki" }
holochain_net = { version = "=0.0.49-alpha1", path = "../net" }
holochain_tracing = "=0.0.24"
holochain_tracing_macros = "=0.0.24"
lib3h = "=0.0.42"
lib3h_sodium = "=0.0.42"
holochain_metrics = { version = "=0.0.49-alpha1", path = "../metrics" }
chrono = "=0.4.6"
serde = "=1.0.104"
serde_json = { version = "=1.0.47", features = ["preserve_order"] }
serde_derive = "=1.0.104"
serde_regex = "=0.3.1"
toml = "=0.5.0"
boolinator = "=2.4.0"
tiny_http = "=0.6.2"
jsonrpc-core = "14.0.1"
jsonrpc-ws-server = "14.0.1"
jsonrpc-http-server = "14.0.1"
petgraph = "=0.4.13"
colored = "=1.7.0"
regex = "=1.1.2"
maplit = "=1.0.2"
lazy_static = "=1.4.0"
json-patch = "=0.2.2"
hyper = "=0.12.25"
fs_extra = "=1.1.0"
rpassword = "=2.1.0"
base64 = "=0.10.1"
reqwest = "=0.9.11"
crossbeam-channel = "=0.3.8"
log = "=0.4.8"
holochain_logging = "=0.0.7"
nickel = "=0.11.0"
url = { version = "=2.1.0", features = ["serde"] }
snowflake = "=1.3.0"
newrelic = { version = "=0.2.2", optional = true }
tokio = "=0.1.22"

[dev-dependencies]
test_utils = { version = "=0.0.49-alpha1", path = "../../test_utils" }
tempfile = "=3.0.7"
holochain_wasm_utils = { version = "=0.0.49-alpha1", path = "../wasm_utils" }
structopt = "=0.2.15"
pretty_assertions = "=0.6.1"
ws = "=0.8.0"
parking_lot = "=0.7.1"

[features]
default = []
newrelic-on = ["newrelic"]
