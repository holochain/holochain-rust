[package]
name = "holochain_core_types"
version = "0.0.44-alpha3"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
build = "build.rs"
description = "core types needed for all holochain development"
keywords = ["holochain", "holo", "p2p"]
license = "GPL-3.0-only"
readme = "README.md"
documentation = "https://github.com/holochain/holochain-rust"
repository = "https://github.com/holochain/holochain-rust"

[dependencies]
futures = "=0.3.2"
arrayref = "=0.3.5"
base64 = "=0.10.1"
backtrace = { version = "=0.3.27", features = [ "serialize-serde" ] }
chrono = "=0.4.6"
serde = "=1.0.104"
serde_derive = "=1.0.104"
serde_json = { version = "=1.0.47", features = ["preserve_order"] }
lazy_static = "=1.4.0"
multihash = "=0.8.0"
mashup = "0.1.9"
wasmi = "=0.4.4"
hcid = "=0.0.6"
rust-base58 = "=0.0.4"
snowflake = "=1.3.0"
objekt= "=0.1.2"
holochain_persistence_api = "=0.0.18"
holochain_json_derive = "=0.0.23"
holochain_json_api = "=0.0.23"
holochain_locksmith = { version = "=0.0.44-alpha3", path = "../locksmith" }
uuid = { version = "=0.7.1", features = ["v4"] }
regex = "=1.1.2"
shrinkwraprs = "=0.2.1"
crossbeam-channel = "=0.3.8"
lib3h_crypto_api = "=0.0.42"
parking_lot ="=0.9.0"
log = "=0.4.8"
holochain_logging = "=0.0.7"

[dev-dependencies]
test_utils = { version = "=0.0.44-alpha3", path = "../../test_utils"}
maplit = "=1.0.2"

[build-dependencies]
chrono = "=0.4.6"
