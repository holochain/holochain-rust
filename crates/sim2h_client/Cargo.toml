[package]
name = "sim2h_client"
version = "0.0.42-alpha2"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2018"
description = "A simulation of lib3h - server executable"
keywords = ["holochain", "holo", "p2p", "network", "simulation"]
categories = ["network-programming"]
license = "GPL-3.0-only"
readme = "README.md"
documentation = "https://github.com/holochain/sim2h"
repository = "https://github.com/holochain/sim2h"

[dependencies]
sim2h = { version = "=0.0.42-alpha2", path = "../sim2h" }
lib3h_crypto_api = "=0.0.25"
in_stream = { version = "=0.0.42-alpha2", path = "../in_stream" }
url2 = "=0.0.4"
lib3h_sodium = "=0.0.25"
holochain_json_api = "=0.0.17"
holochain_persistence_api = "=0.0.11"
holochain_persistence_file = "=0.0.11"
holochain_wasm_utils = { path = "../wasm_utils" }
structopt = "=0.3.3"
failure = "=0.1.5"
serde = "=1.0.89"
serde_derive = "=1.0.89"
serde_json = { version = "=1.0.39", features = ["preserve_order"] }
toml = "=0.5.0"
semver = { version = "0.9.0", features = ["serde"] }
base64 = "=0.10.1"
colored = "=1.7.0"
ignore = "=0.4.6"
rpassword = "=2.1.0"
tera = "=0.11.20"
glob = "=0.3.0"
rustyline = "=5.0.0"
json-patch = "=0.2.2"
reqwest = "=0.9.11"
tempfile = "=3.0.7"
lib3h_protocol = "=0.0.25"
tar = "=0.4.26"
flate2 = "=1.0.12"
dns-lookup = "=1.0.1"
hcid = "=0.0.6"
