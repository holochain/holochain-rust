[package]
name = "sim2h_server"
version = "0.0.48-alpha1"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2018"
description = "A simulation of lib3h - server executable"
keywords = ["holochain", "holo", "p2p", "network", "simulation"]
categories = ["network-programming"]
license = "GPL-3.0-only"
readme = "README.md"
documentation = "https://github.com/holochain/sim2h"
repository = "https://github.com/holochain/sim2h"

[dependencies]
crossbeam-channel = "=0.3.8"
sim2h = { version = "=0.0.48-alpha1", path = "../sim2h" }
holochain_common = { version = "=0.0.48-alpha1", path = "../common" }
holochain_tracing = "=0.0.24"
holochain_tracing_macros = "=0.0.24"
newrelic = { version = "=0.2.2", optional = true }
detach = "=0.0.19"
futures = "=0.3.5"
lib3h = "=0.0.42"
lib3h_protocol = "=0.0.42"
lib3h_sodium = "=0.0.42"
lazy_static = "=1.4.0"
log = "0.4.8"
env_logger = "0.7.0"
structopt = "=0.2.15"
tracing-log = "=0.1.1"

[features]
default = []
newrelic-on = ["newrelic"]
